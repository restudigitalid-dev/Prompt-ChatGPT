        body {

            background-color: #f7f9fb;
        }
        .prompt-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }
        .prompt-card:hover {

        }
        .category-label {
            background-color: #e5f1ff; /* Light blue background */
            color: #1e40af; /* Darker blue text */
        }
        /* Style untuk Modal (overlay) */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
        }
        .modal-content {
            z-index: 60;
            max-width: 90%;
            max-height: 90%;
        }
        .prompt-preview-text {
            white-space: pre-wrap; /* Memastikan format baris prompt tetap terjaga */
            font-family: monospace;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        // Variabel untuk menyimpan prompt yang sedang dilihat di modal
        let currentPromptToCopy = null;

        // --- Modal Control Functions ---

        function showModal(prompt) {
            currentPromptToCopy = prompt; // Simpan prompt untuk fungsi salin di modal
            const modal = document.getElementById('previewModal');
            const title = document.getElementById('modalTitle');
            const textContainer = document.getElementById('previewPromptText');
            const copyButton = document.getElementById('modalCopyButton');

            // Reset tombol salin modal
            copyButton.textContent = 'Salin Prompt';
            copyButton.classList.remove('bg-green-600');
            copyButton.classList.add('bg-blue-600');

            // Format dan tampilkan prompt
            title.textContent = `Pratinjau: ${prompt.judul}`;
            textContainer.textContent = formatFinalPrompt(prompt);
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.classList.add('overflow-hidden'); // Disable scroll pada body
        }

        function hideModal() {
            const modal = document.getElementById('previewModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.classList.remove('overflow-hidden'); // Enable scroll pada body
            currentPromptToCopy = null;
        }

        function closeModal(event) {
            // Tutup modal hanya jika klik dilakukan pada overlay (bukan konten modal)
            if (event.target === document.getElementById('previewModal')) {
                hideModal();
            }
        }
        
        // --- Core Functions ---

        /**
         * Memformat data prompt internal menjadi string prompt akhir yang siap disalin.
         * @param {Object} prompt - Objek prompt dari promptsData.
         * @returns {string} Prompt akhir.
         */
        function formatFinalPrompt(prompt) {
            return `Saya ingin kamu berperan sebagai ${prompt.peran}, dan membantu saya untuk ${prompt.tujuan}.

Hasilkan dalam format ${prompt.return_format}.

Jangan ${prompt.warning}.

Konteksnya: ${prompt.konteks}.`;
        }
        
        /**
         * Menyalin prompt akhir ke clipboard dari kartu utama.
         * @param {Object} prompt - Objek prompt yang akan disalin.
         */
        function copyPrompt(prompt, buttonId) {
            const finalPrompt = formatFinalPrompt(prompt);
            
            // Menggunakan document.execCommand('copy') untuk kompatibilitas yang lebih luas di lingkungan iFrame
            const tempInput = document.createElement('textarea');
            tempInput.value = finalPrompt;
            document.body.appendChild(tempInput);
            tempInput.select();

            try {
                const successful = document.execCommand('copy');
                // Mengganti teks tombol secara sementara untuk feedback visual
                const button = document.getElementById(buttonId);
                
                // Save original text and classes
                const originalText = button.textContent;
                const originalClasses = Array.from(button.classList);
                
                button.textContent = 'Berhasil Disalin!';
                button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                button.classList.add('bg-green-600', 'hover:bg-green-700');
                
                setTimeout(() => {
                    button.textContent = 'Salin Prompt'; // Revert to original text
                    button.classList.remove('bg-green-600', 'hover:bg-green-700');
                    button.classList.add('bg-blue-600', 'hover:bg-blue-700');
                }, 2000);
            } catch (err) {
                console.error('Gagal menyalin:', err);
            } finally {
                document.body.removeChild(tempInput);
            }
        }
        
        /**
         * Menyalin prompt akhir dari dalam modal.
         */
        function copyPromptFromModal() {
            if (!currentPromptToCopy) return;

            const button = document.getElementById('modalCopyButton');
            copyPrompt(currentPromptToCopy, 'modalCopyButton');
        }

        /**
         * Mengisi dropdown filter kategori.
         */
        function populateCategories() {
            // Use Set to get unique categories and sort them alphabetically
            const categories = Array.from(new Set(promptsData.map(p => p.kategori))).sort();
            const filterDropdown = document.getElementById('categoryFilter');

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filterDropdown.appendChild(option);
            });
        }

        /**
         * Memfilter dan me-render ulang daftar prompt.
         */
        function filterPrompts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const noResults = document.getElementById('noResults');

            const filteredPrompts = promptsData.filter(prompt => {
                const categoryMatch = categoryFilter === 'Semua Kategori' || prompt.kategori === categoryFilter;
                
                // Search based on id, title, role_deskripsi, or task_deskripsi
                const searchMatch = (
                    prompt.judul.toLowerCase().includes(searchInput) ||
                    prompt.role_deskripsi.toLowerCase().includes(searchInput) ||
                    prompt.task_deskripsi.toLowerCase().includes(searchInput) ||
                    String(prompt.id).includes(searchInput)
                );

                return categoryMatch && searchMatch;
            });

            renderPrompts(filteredPrompts);

            if (filteredPrompts.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        /**
         * Merender daftar prompt ke dalam DOM.
         * @param {Array} prompts - Daftar prompt yang sudah difilter.
         */
        function renderPrompts(prompts) {
            const promptList = document.getElementById('promptList');
            promptList.innerHTML = ''; // Kosongkan daftar sebelumnya

            prompts.forEach(prompt => {
                const card = document.createElement('div');
                card.className = 'prompt-card bg-white p-6 rounded-xl border border-gray-200 flex flex-col justify-between';
                
                card.innerHTML = `
                    <div>
                        <!-- Kategori Label -->
                        <span class="category-label text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wider mb-3 inline-block">
                            ${prompt.kategori}
                        </span>
                        
                        <!-- Judul Prompt -->
                        <h2 class="text-xl font-bold text-gray-800 mb-4 leading-snug">
                            <span class="text-gray-400 text-base font-medium mr-1">#${prompt.id}</span>
                            ${prompt.judul}
                        </h2>

                        <!-- Deskripsi Peran (Role) -->
                        <p class="text-sm text-gray-700 mb-2">
                            <span class="font-semibold text-gray-500 block sm:inline">Peran:</span> ${prompt.role_deskripsi.replace("Role: ", "")}
                        </p>
                        
                        <!-- Deskripsi Tugas (Task) -->
                        <p class="text-sm text-gray-700 mb-4">
                            <span class="font-semibold text-gray-500 block sm:inline">Tugas:</span> ${prompt.task_deskripsi.replace("Task: ", "")}
                        </p>
                    </div>

                    <div class="mt-4 flex flex-col sm:flex-row gap-2">
                        <!-- Tombol Pratinjau -->
                        <button
                            class="w-full sm:w-1/2 border border-blue-500 text-blue-600 hover:bg-blue-50 font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
                            onclick="showModal(promptsData.find(p => p.id === ${prompt.id}))"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="inline h-4 w-4 mr-1 -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            Pratinjau
                        </button>
                        
                        <!-- Tombol Salin -->
                        <button
                            id="copyBtn-${prompt.id}"
                            class="w-full sm:w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
                            onclick="copyPrompt(promptsData.find(p => p.id === ${prompt.id}), 'copyBtn-${prompt.id}')"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="inline h-4 w-4 mr-2 -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            Salin Prompt
                        </button>
                    </div>
                `;
                
                promptList.appendChild(card);
            });
        }

        // --- Initialization ---

        window.onload = () => {
            populateCategories();
            filterPrompts(); // Render semua prompt dan inisialisasi filter
        };
    </script>
