            { id: 94, category: "Pembuatan Produk Digital & Kursus Online", title: "Membuat 10 Judul Modul yang Menarik (Benefit-Driven)", role: "Pemasar Pendidikan", task: "Buatkan 10 judul modul/pelajaran yang menarik dan berorientasi manfaat untuk kursus tentang `[Topik Spesifik Kursus]`." },
            { id: 95, category: "Pembuatan Produk Digital & Kursus Online", title: "Ide Konten Bonus untuk Meningkatkan Nilai Kursus", role: "Spesialis Peningkatan Nilai Produk", task: "Berikan 5 ide konten bonus untuk ditambahkan ke kursus online Anda." },
            { id: 96, category: "Pembuatan Produk Digital & Kursus Online", title: "Menulis Deskripsi Halaman Penjualan Produk Digital", role: "Copywriter Long-Form", task: "Tuliskan 3 paragraf bagian 'Siapa yang Akan Mendapatkan Manfaat?' untuk halaman penjualan kursus." },
            { id: 97, category: "Pembuatan Produk Digital & Kursus Online", title: "Kerangka Webinar Penjualan (4 Bagian)", role: "Pelatih Webinar", task: "Buatkan kerangka 4 bagian utama untuk webinar yang bertujuan untuk menjual produk digital Anda." },
            { id: 98, category: "Pembuatan Produk Digital & Kursus Online", title: "Menangani Keberatan: 'Saya Tidak Punya Waktu'", role: "Sales Copywriter", task: "Tulis 3 poin yang menjawab keberatan prospek yang mengatakan 'Saya tidak punya waktu untuk kursus ini.'" },
            { id: 99, category: "Pembuatan Produk Digital & Kursus Online", title: "Membuat Testimonial yang Berdampak (Template)", role: "Spesialis Bukti Sosial", task: "Rancang 3 pertanyaan yang harus Anda ajukan kepada pelanggan untuk mendapatkan testimoni yang kuat dan kredibel." },
            { id: 100, category: "Pembuatan Produk Digital & Kursus Online", title: "Kerangka Rencana Pemasaran Pra-Peluncuran (Pre-Launch)", role: "Strategis Pemasaran", task: "Buatkan 5 langkah pra-peluncuran untuk mengumpulkan *waiting list* untuk kursus online baru." }
        ];

        let currentCategory = 'Semua';

        // Fungsi untuk mengambil daftar kategori unik
        function getCategories() {
            const categories = new Set(PROMPTS.map(p => p.category));
            return ['Semua', ...Array.from(categories).sort()];
        }

        // Fungsi utama untuk me-render kartu prompt
        function renderPrompts(filterText = '', category = 'Semua') {
            const container = document.getElementById('prompt-cards-container');
            if (!container) return;

            container.innerHTML = '';
            
            const filteredPrompts = PROMPTS.filter(p => {
                const matchesCategory = category === 'Semua' || p.category === category;
                const matchesText = filterText.trim() === '' || 
                                    p.title.toLowerCase().includes(filterText.toLowerCase()) || 
                                    p.role.toLowerCase().includes(filterText.toLowerCase()) || 
                                    p.task.toLowerCase().includes(filterText.toLowerCase());
                return matchesCategory && matchesText;
            });

            if (filteredPrompts.length === 0) {
                container.innerHTML = `<div class="p-8 text-center text-gray-500">
                                            <svg class="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                            <p class="text-lg font-semibold">Tidak ada prompt yang ditemukan.</p>
                                            <p>Coba sesuaikan kata kunci pencarian atau filter kategori.</p>
                                        </div>`;
                return;
            }

            filteredPrompts.forEach(p => {
                const card = document.createElement('div');
                card.className = 'prompt-card bg-white p-6 rounded-xl shadow-lg border-t-4 border-indigo-600 cursor-pointer transition hover:shadow-xl';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xs font-bold uppercase tracking-wider text-indigo-600 bg-indigo-100 px-3 py-1 rounded-full">${p.category}</span>
                        <span class="text-sm font-bold text-gray-400">#${p.id}</span>
                    </div>
                    <h2 class="text-xl font-extrabold text-gray-900 mb-2">${p.title}</h2>
                    <p class="text-sm text-gray-500 mb-4 italic">Role: ${p.role}</p>
                    <div class="task-content">
                        <p class="text-gray-700 leading-relaxed font-medium">
                            <span class="font-bold text-indigo-500">Task:</span> ${p.task}
                        </p>
                    </div>
                    <div class="mt-5 flex justify-end">
                        <button onclick="copyPromptContent('${p.title}', '${p.role}', '${p.task.replace(/'/g, "\\'")}')" 
                                class="copy-btn px-4 py-2 bg-indigo-600 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out">
                            Salin Prompt
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Fungsi untuk me-render dropdown kategori
        function renderCategoryDropdown() {
            const dropdown = document.getElementById('category-dropdown');
            if (!dropdown) return;

            dropdown.innerHTML = '';
            const categories = getCategories();

            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                if (cat === currentCategory) {
                    option.selected = true;
                }
                dropdown.appendChild(option);
            });
        }

        // Fungsi untuk menangani perubahan filter kategori
        function handleCategoryChange(event) {
            currentCategory = event.target.value;
            const searchText = document.getElementById('search-input').value;
            renderPrompts(searchText, currentCategory);
        }

        // Fungsi untuk menyalin konten prompt
        function copyPromptContent(title, role, task) {
            // Membuat prompt lengkap yang siap ditempel ke ChatGPT/Gemini
            const fullPrompt = `Judul Prompt: ${title}\n\nPeran (Role): ${role}\n\nTugas (Task): ${task}`;
            
            // Menggunakan execCommand karena navigator.clipboard tidak selalu didukung di semua iframe
            const textarea = document.createElement('textarea');
            textarea.value = fullPrompt;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'Berhasil disalin!' : 'Gagal menyalin.';
                showMessageBox(msg, successful ? 'success' : 'error');
            } catch (err) {
                showMessageBox('Gagal menyalin, silakan salin secara manual.', 'error');
            }
            
            document.body.removeChild(textarea);
        }

        // Fungsi untuk menampilkan kotak pesan (menggantikan alert())
        function showMessageBox(message, type) {
            const box = document.createElement('div');
            box.textContent = message;
            box.className = `fixed top-5 right-5 p-4 rounded-lg shadow-xl text-white font-semibold transition-transform transform translate-x-full z-50`;
            
            if (type === 'success') {
                box.classList.add('bg-green-500');
            } else if (type === 'error') {
                box.classList.add('bg-red-500');
            } else {
                box.classList.add('bg-indigo-500');
            }

            document.body.appendChild(box);
            
            // Animasi masuk
            setTimeout(() => {
                box.classList.remove('translate-x-full');
                box.classList.add('translate-x-0');
            }, 10);

            // Animasi keluar
            setTimeout(() => {
                box.classList.remove('translate-x-0');
                box.classList.add('translate-x-full');
                box.addEventListener('transitionend', () => box.remove());
            }, 3000);
        }

        // Inisialisasi setelah DOM dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // Setup Event Listeners
            const searchInput = document.getElementById('search-input');
            const categoryDropdown = document.getElementById('category-dropdown');

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    renderPrompts(e.target.value, currentCategory);
                });
            }

            if (categoryDropdown) {
                categoryDropdown.addEventListener('change', handleCategoryChange);
            }

            // Render awal
            renderCategoryDropdown();
            renderPrompts();
        });

    </script>

    <div class="min-h-screen p-4 sm:p-8">
        <div class="max-w-4xl mx-auto">
            
            <header class="text-center mb-10">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">
                    ðŸ“š 100 Prompt Interaktif Profesional
                </h1>
                <p class="text-lg text-gray-500">
                    Filter, cari, dan salin prompt berkualitas tinggi untuk berbagai kebutuhan bisnis dan pemasaran.
                </p>
            </header>

            <!-- Kontrol Pencarian dan Filter -->
            <div class="flex flex-col sm:flex-row gap-4 mb-8">
                <input type="text" id="search-input" placeholder="Cari berdasarkan judul, peran, atau tugas..."
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                
                <select id="category-dropdown" onchange="handleCategoryChange(event)"
                        class="p-3 border border-gray-300 rounded-lg shadow-sm sm:w-1/3 focus:ring-indigo-500 focus:border-indigo-500">
                    <!-- Opsi kategori di-render oleh JS -->
                </select>
            </div>

            <!-- Kontainer Kartu Prompt -->
            <div id="prompt-cards-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 prompt-container">
                <!-- Kartu-kartu prompt akan di-render di sini oleh JavaScript -->
            </div>
            
            <footer class="mt-10 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
                <p>Aplikasi HTML Interaktif Mandiri - Gunakan opsi salin untuk menyalin prompt lengkap.</p>
            </footer>

        </div>
    </div>
