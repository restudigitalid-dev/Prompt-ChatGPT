<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Master Prompt Bisnis</title>
    <style>
        /* --- CSS RESET & VARIABLES --- */
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0 20px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* --- CONTROLS (SEARCH & FILTER) --- */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px;
            z-index: 10;
        }

        .search-box {
            flex: 2;
            min-width: 280px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-box {
            flex: 1;
            min-width: 200px;
        }

        .filter-box select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }

        /* --- GRID SYSTEM --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* --- CARD STYLE --- */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .card-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            background-color: rgba(99, 102, 241, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            width: fit-content;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .card-preview {
            font-size: 0.95rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 20px;
            flex-grow: 1; /* Push button to bottom */
        }

        .card-btn {
            margin-top: auto;
            text-align: center;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .card:hover .card-btn {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--bg-card);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            border-radius: var(--radius);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-title h2 {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-muted);
            line-height: 1;
            padding: 0 10px;
        }

        .modal-close:hover {
            color: #ef4444;
        }

        .modal-body {
            padding: 25px;
            overflow-y: auto;
            background-color: #f9fafb;
        }

        .prompt-text-area {
            white-space: pre-wrap; /* Preserves line breaks */
            font-family: inherit;
            font-size: 1.05rem;
            color: #374151;
            background: white;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            line-height: 1.7;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover { background-color: #d1d5db; }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary:hover { background-color: var(--primary-hover); }

        /* --- NO RESULTS --- */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .controls { flex-direction: column; gap: 10px; }
            .search-box, .filter-box { width: 100%; }
            .modal-content { width: 95%; height: 85vh; }
        }
    </style>
</head>

        <header>
            <h1>Master Prompt Library</h1>

        <!-- CONTROLS -->
        <div class="controls">

            </div>
            <div class="filter-box">
                <select id="categoryFilter">
                    <option value="all">Semua Kategori</option>
                    <!-- Categories will be injected by JS -->
                </select>
            </div>
        </div>

        <!-- PROMPT GRID -->
        <div id="promptGrid" class="grid">
            <!-- Cards will be injected by JS -->
        </div>
    </div>

    <!-- MODAL POPUP -->
    <div id="promptModal" class="modal-overlay">
        <div class="modal-content">

                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalContent" class="prompt-text-area">
                    <!-- Content goes here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Tutup</button>
                <button class="btn btn-primary" id="copyButton" onclick="copyPrompt()">
                    <span>Copy Prompt</span>
                </button>
            </div>
        </div>
    </div>

        // --- DOM ELEMENTS ---
        const gridElement = document.getElementById('promptGrid');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const modal = document.getElementById('promptModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalCategory = document.getElementById('modalCategory');
        const modalContent = document.getElementById('modalContent');
        const copyButton = document.getElementById('copyButton');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            renderPrompts(promptsData);
        });

        // --- RENDER CATEGORIES DYNAMICALLY ---
        function renderCategories() {
            const categories = [...new Set(promptsData.map(p => p.category))];
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
        }

        // --- RENDER PROMPTS ---
        function renderPrompts(data) {
            gridElement.innerHTML = '';

            if (data.length === 0) {
                gridElement.innerHTML = '<div class="no-results">Tidak ada prompt yang ditemukan.</div>';
                return;
            }

            data.forEach(prompt => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(prompt.id);

                // Helper to truncate text for preview
                const previewText = prompt.content.length > 150 
                    ? prompt.content.substring(0, 150) + '...' 
                    : prompt.content;

                card.innerHTML = `
                    <div class="card-category">${prompt.category}</div>
                    <div class="card-title">${prompt.title}</div>
                    <div class="card-preview">${previewText}</div>
                    <div class="card-btn">Lihat Prompt</div>
                `;
                gridElement.appendChild(card);
            });
        }

        // --- SEARCH & FILTER LOGIC ---
        function filterPrompts() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            const filtered = promptsData.filter(prompt => {
                const matchesSearch = 
                    prompt.title.toLowerCase().includes(searchTerm) || 
                    prompt.content.toLowerCase().includes(searchTerm);
                
                const matchesCategory = 
                    selectedCategory === 'all' || 
                    prompt.category === selectedCategory;

                return matchesSearch && matchesCategory;
            });

            renderPrompts(filtered);
        }

        // Event Listeners for inputs
        searchInput.addEventListener('keyup', filterPrompts);
        categoryFilter.addEventListener('change', filterPrompts);

        // --- MODAL LOGIC ---
        function openModal(id) {
            const prompt = promptsData.find(p => p.id === id);
            if (!prompt) return;

            modalTitle.textContent = prompt.title;
            modalCategory.textContent = prompt.category;
            modalContent.textContent = prompt.content;
            
            // Reset Copy Button
            const originalBtnContent = `
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 01-2-2V5a2 2 0 012-2h4.586"></path>
                </svg>
                <span>Copy Prompt</span>
            `;
            copyButton.innerHTML = originalBtnContent;
            copyButton.style.backgroundColor = 'var(--primary)';

            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // --- COPY FUNCTIONALITY ---
        function copyPrompt() {
            const textToCopy = modalContent.textContent;
            
            // Modern copy approach
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopiedFeedback();
                }).catch(err => {
                    console.error('Gagal menyalin: ', err);
                    fallbackCopy(textToCopy);
                });
            } else {
                fallbackCopy(textToCopy);
            }
        }

        function fallbackCopy(text) {
            // Fallback for older browsers
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showCopiedFeedback();
            } catch (err) {
                console.error('Fallback copy failed', err);
                alert('Gagal menyalin otomatis. Silakan blok dan copy manual.');
            }
            document.body.removeChild(textArea);
        }

        function showCopiedFeedback() {
            copyButton.innerHTML = `
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Berhasil Disalin!</span>
            `;
            copyButton.style.backgroundColor = '#10b981'; // Green
            
            // Revert button after 2 seconds
            setTimeout(() => {
                if (modal.classList.contains('active')) {
                     copyButton.innerHTML = `
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 01-2-2V5a2 2 0 012-2h4.586"></path>
                        </svg>
                        <span>Copy Prompt</span>
                    `;
                    copyButton.style.backgroundColor = 'var(--primary)';
                }
            }, 2000);
        }
    </script>
