    // Flatten items into array of prompt objects for easier search & render
    const PROMPTS = [];
    DATA.forEach(group => {
      group.items.forEach(item => {
        PROMPTS.push({
          category: group.category,
          id: item.id,
          title: item.title,
          role: item.role,
          goal: item.goal,
          returnFormat: item.returnFormat,
          warning: item.warning,
          context: item.context
        });
      });
    });

    // Populate category select
    const categorySelect = document.getElementById('categorySelect');
    DATA.forEach(g => {
      const opt = document.createElement('option');
      opt.value = g.category;
      opt.textContent = g.category;
      categorySelect.appendChild(opt);
    });

    const cardsContainer = document.getElementById('cardsContainer');
    const searchInput = document.getElementById('searchInput');
    const resultCount = document.getElementById('resultCount');
    const resetBtn = document.getElementById('resetBtn');

    function renderList(list){
      cardsContainer.innerHTML = '';
      if(!list.length){
        cardsContainer.innerHTML = '<div style="color:var(--muted);grid-column:1/-1;padding:20px;background:var(--glass);border-radius:12px;border:1px solid var(--card-border)">Tidak ada prompt yang cocok.</div>';
        resultCount.textContent = '0 prompt';
        return;
      }
      resultCount.textContent = list.length + ' prompt';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div>
            <span class="category-pill">${escapeHtml(p.category).toUpperCase()}</span>
            <div class="title">${escapeHtml(p.title)}</div>
            <p class="role tiny">Role: ${escapeHtml(p.role)}</p>
            <p class="task tiny">Task: ${escapeHtml(p.goal)}</p>
          </div>
          <div class="card-footer">
            <div class="tiny">${escapeHtml(p.returnFormat)}</div>
            <div style="display:flex;gap:8px;align-items:center">
              <button class="copy-btn" data-id="${escapeHtml(p.id)}">Salin Prompt</button>
            </div>
          </div>
        `;
        cardsContainer.appendChild(card);
      });

      // attach copy listeners
      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.onclick = async (e) => {
          const id = btn.getAttribute('data-id');
          const p = PROMPTS.find(x => x.id === id);
          if(!p) return;
          // build final prompt text per required format
          const final = buildFinalPrompt(p);
          try {
            await navigator.clipboard.writeText(final);
            btn.classList.add('copied');
            btn.textContent = 'Tersalin!';
            setTimeout(()=>{ btn.classList.remove('copied'); btn.textContent = 'Salin Prompt'; }, 1800);
          } catch(err){
            // fallback: select a temp textarea and exec copy
            const ta = document.createElement('textarea');
            ta.value = final; document.body.appendChild(ta); ta.select();
            try{ document.execCommand('copy'); btn.classList.add('copied'); btn.textContent = 'Tersalin!'; setTimeout(()=>{ btn.classList.remove('copied'); btn.textContent = 'Salin Prompt'; }, 1800); }catch(e){ alert('Gagal menyalin. Silakan salin manual.'); }
            ta.remove();
          }
        };
      });

    }

    // build final prompt per user format (without labels)
    function buildFinalPrompt(p){
      // ensure each component is trimmed & inserted
      const role = p.role.trim();
      const goal = p.goal.trim();
      const format = p.returnFormat.trim();
      const warning = p.warning.trim();
      const context = p.context.trim();

      // compose with "Saya ingin kamu..." structure
      const lines = [
        `Saya ingin kamu berperan sebagai ${role}, dan membantu saya untuk ${goal}.`,
        `Hasilkan dalam format ${format}.`,
        `Jangan ${warning}.`,
        `Konteksnya: ${context}.`
      ];
      return lines.join('\n');
    }

    // simple search & filter
    function filterPrompts(){
      const q = searchInput.value.trim().toLowerCase();
      const cat = categorySelect.value;
      let results = PROMPTS.filter(p => {
        // search title, role, goal
        const hay = (p.title + ' ' + p.role + ' ' + p.goal + ' ' + p.context).toLowerCase();
        return hay.includes(q);
      });
      if(cat !== 'all'){
        results = results.filter(p => p.category === cat);
      }
      renderList(results);
    }

    // escapeHTML helper
    function escapeHtml(text){
      if(!text) return '';
      return text.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    // events
    searchInput.addEventListener('input', debounce(filterPrompts, 250));
    categorySelect.addEventListener('change', filterPrompts);
    resetBtn.addEventListener('click', ()=>{
      searchInput.value='';
      categorySelect.value='all';
      filterPrompts();
    });

    // initial render
    renderList(PROMPTS);

    // debounce util
    function debounce(fn, delay){
      let t;
      return function(...args){
        clearTimeout(t);
        t = setTimeout(()=>fn.apply(this,args), delay);
      };
    }
  </script>
